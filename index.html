<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Financial Management</title>
    
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #FFC107;
            --success-color: #4CAF50;
            --danger-color: #F44336;
            --dark-bg: #121212;
            --light-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-color: var(--dark-bg);
            --text-color: #ffffff;
            --card-bg: #1E1E1E;
            --border-color: #333;
            --modal-bg: #242424;
            --input-bg: #333;
            --input-text: #ffffff;
            --input-border: #444;
            --nav-bg: rgba(30, 30, 30, 0.95);
        }

        [data-theme="light"] {
            --bg-color: var(--light-bg);
            --text-color: #333333;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --modal-bg: #ffffff;
            --input-bg: #ffffff;
            --input-text: #333333;
            --input-border: #ced4da;
            --nav-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            backdrop-filter: blur(10px);
            background: var(--nav-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            border: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .summary-card {
            border-left: 4px solid var(--primary-color);
        }

        .theme-toggle button {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 1px solid var(--border-color);
        }

        .nav-link {
            color: var(--text-color);
            padding: 0.5rem 1rem;
            margin: 0 0.2rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(33, 150, 243, 0.1);
            color: var(--primary-color);
        }

        .progress {
            height: 8px;
            margin-top: 0.5rem;
        }

        .loan-item {
            border-left: 4px solid var(--primary-color);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            background: var(--card-bg);
        }

        .expense-category {
            padding: 0.5rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            background: rgba(33, 150, 243, 0.1);
        }

        canvas {
            max-height: 300px;
            width: 100% !important;
        }

        .dashboard-section {
            padding: 2rem 0;
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .status-paid {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success-color);
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.1);
            color: var(--secondary-color);
        }

        /* Navbar Dark Mode */
        [data-theme="dark"] .navbar-brand,
        [data-theme="dark"] .nav-link {
            color: #ffffff !important;
        }

        /* Cards Dark Mode */
        [data-theme="dark"] .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        /* Modal Dark Mode */
        [data-theme="dark"] .modal-content {
            background-color: var(--modal-bg);
            border: 1px solid var(--border-color);
        }

        [data-theme="dark"] .modal-header {
            border-bottom: 1px solid var(--border-color);
        }

        [data-theme="dark"] .modal-footer {
            border-top: 1px solid var(--border-color);
        }

        /* Form Controls Dark Mode */
        [data-theme="dark"] .form-control,
        [data-theme="dark"] .form-select {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            color: var(--input-text);
        }

        [data-theme="dark"] .form-control:focus,
        [data-theme="dark"] .form-select:focus {
            background-color: var(--input-bg);
            border-color: var(--primary-color);
            color: var(--input-text);
            box-shadow: 0 0 0 0.25rem rgba(33, 150, 243, 0.25);
        }

        /* Text Colors in Dark Mode */
        [data-theme="dark"] .text-muted {
            color: #a0a0a0 !important;
        }

        [data-theme="dark"] .card-title,
        [data-theme="dark"] .modal-title {
            color: #ffffff;
        }

        /* Theme Toggle Button */
        [data-theme="dark"] .theme-toggle button {
            color: #FFC107;
        }

        /* Charts Dark Mode */
        [data-theme="dark"] canvas {
            filter: brightness(0.8);
        }

        /* Loan Items Dark Mode */
        [data-theme="dark"] .loan-item {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        /* Status Badges Dark Mode */
        [data-theme="dark"] .status-badge {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Form Text Helper */
        [data-theme="dark"] .form-text {
            color: #a0a0a0;
        }

        /* Button Hover States */
        [data-theme="dark"] .btn-primary:hover {
            background-color: #1976D2;
            border-color: #1976D2;
        }

        [data-theme="dark"] .btn-secondary {
            background-color: #424242;
            border-color: #424242;
        }

        [data-theme="dark"] .btn-secondary:hover {
            background-color: #616161;
            border-color: #616161;
        }

        /* Dropdown Menus Dark Mode */
        [data-theme="dark"] .form-select option {
            background-color: var(--modal-bg);
            color: var(--text-color);
        }

        /* File Input Dark Mode */
        [data-theme="dark"] .form-control[type="file"]::file-selector-button {
            background-color: #424242;
            color: #ffffff;
            border-color: #616161;
        }

        /* Progress Bars Dark Mode */
        [data-theme="dark"] .progress {
            background-color: #333;
        }

        /* Modal Close Button */
        [data-theme="dark"] .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        /* Amount Text Styling for Dark Mode */
        [data-theme="dark"] h3,
        [data-theme="dark"] .card-body h3,
        [data-theme="dark"] .amount-text {
            color: #ffffff !important;
            text-shadow: 0 0 1px rgba(255, 255, 255, 0.1);
        }

        /* Specific styling for amount displays */
        .amount-display {
            font-weight: 600;
            font-size: 1.5rem;
        }

        [data-theme="dark"] .amount-display {
            color: #ffffff;
        }

        /* Status and percentage indicators */
        [data-theme="dark"] .text-success {
            color: #4CAF50 !important;
        }

        [data-theme="dark"] .text-danger {
            color: #f44336 !important;
        }

        [data-theme="dark"] .text-warning {
            color: #FFC107 !important;
        }

        [data-theme="dark"] .text-primary {
            color: #2196F3 !important;
        }

        /* Card header amounts */
        [data-theme="dark"] .card-title-amount {
            color: #ffffff;
            font-weight: bold;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom styling for the bank input */
        #customBankInput {
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--input-text);
        }

        #customBankInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(33, 150, 243, 0.25);
        }

        /* Dark mode specific styling */
        [data-theme="dark"] #customBankInput {
            background-color: var(--input-bg);
            color: var(--input-text);
            border-color: var(--input-border);
        }

        [data-theme="dark"] #customBankInput::placeholder {
            color: #888;
        }

        /* Error state styling */
        #customBankInput:invalid {
            border-color: var(--danger-color);
        }

        /* Add some spacing between select and custom input */
        #customBankDiv {
            margin-top: 10px;
        }

        .pasted-image {
            border: 1px solid var(--border-color);
            margin: 5px;
            transition: transform 0.2s;
        }

        .pasted-image:hover {
            transform: scale(1.05);
        }

        #customDueDateInput {
            max-width: 150px;
        }

        .notes-container {
            position: relative;
        }

        [data-theme="dark"] .pasted-image {
            border-color: var(--border-color);
        }

        .notification-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            min-width: 250px;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .loan-image {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .loan-image:hover {
            transform: scale(1.1);
        }

        .loan-notes {
            font-size: 0.9rem;
            color: var(--text-color);
            background: rgba(0, 0, 0, 0.05);
            padding: 8px;
            border-radius: 4px;
        }

        [data-theme="dark"] .loan-notes {
            background: rgba(255, 255, 255, 0.05) !important;
        }

        .btn-info {
            background-color: #17a2b8;
            color: white;
        }

        [data-theme="dark"] .btn-info {
            background-color: #0f7a8c;
        }

        .btn-info:hover {
            background-color: #138496;
            color: white;
        }

        [data-theme="dark"] .btn-info:hover {
            background-color: #0c6270;
        }
    </style>
</head>

    <script>
        // Theme toggling
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update moon/sun icon
            const themeIcon = document.querySelector('.theme-toggle i');
            themeIcon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Load saved theme preference
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            const themeIcon = document.querySelector('.theme-toggle i');
            themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        });

        // Initialize charts
        document.addEventListener('DOMContentLoaded', function() {
            // Cash Flow Chart
            const cashFlowCtx = document.getElementById('cashFlowChart').getContext('2d');
            new Chart(cashFlowCtx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Income',
                        data: [120000, 125000, 118000, 130000, 125000, 120000],
                        borderColor: '#4CAF50',
                        tension: 0.4
                    }, {
                        label: 'Expenses',
                        data: [90000, 85000, 88000, 95000, 92000, 85000],
                        borderColor: '#F44336',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    }
                }
            });

            // Expense Breakdown Chart
            const expenseCtx = document.getElementById('expenseChart').getContext('2d');
            new Chart(expenseCtx, {
                type: 'doughnut',
                data: {
                    labels: ['EMIs', 'Utilities', 'Groceries', 'Entertainment'],
                    datasets: [{
                        data: [45000, 15000, 25000, 10000],
                        backgroundColor: ['#2196F3', '#FFC107', '#4CAF50', '#9C27B0']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        });

        // Function to save loan
        function saveLoan() {
            console.log('Save loan function called'); // Debug log

            // Get all form values
            const loanData = {
                loanType: document.getElementById('loanTypeSelect').value,
                bank: getBankName(),
                amount: document.getElementById('loanAmount').value,
                interestRate: document.getElementById('interestRate').value,
                tenure: document.getElementById('tenureInput').value,
                emi: document.getElementById('emiAmount').value,
                dueDate: getEMIDueDate(),
                notes: document.getElementById('notesTextarea').value,
                images: getImageDataUrls()
            };

            console.log('Loan Data:', loanData); // Debug log

            // Validate required fields
            if (!loanData.loanType || !loanData.bank || !loanData.amount || !loanData.emi) {
                showNotification('Please fill all required fields!', 'warning');
                return;
            }

            // Add loan to dashboard
            addLoanToDashboard(loanData);
            
            // Show success message
            showNotification('Loan added successfully!', 'success');

            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('addLoanModal'));
            modal.hide();

            // Reset form
            document.getElementById('newLoanForm').reset();
            document.getElementById('imagePreviewContainer').innerHTML = '';

            // Update dashboard summary
            updateDashboardSummary();
        }

        // Function to add loan to dashboard
        function addLoanToDashboard(loanData) {
            const container = document.getElementById('loanItemsContainer');
            
            const loanElement = document.createElement('div');
            loanElement.className = 'loan-item mb-3 p-3 border rounded';
            
            const formattedAmount = Number(loanData.amount).toLocaleString('en-IN');
            const formattedEMI = Number(loanData.emi).toLocaleString('en-IN');

            loanElement.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-2">${loanData.loanType} - ${loanData.bank}</h6>
                        <p class="text-muted mb-1">
                            Principal: <span class="amount-display">₹${formattedAmount}</span>
                        </p>
                        <p class="text-muted mb-1">
                            EMI: <span class="amount-display">₹${formattedEMI}</span>
                        </p>
                        <p class="text-muted mb-1">
                            Interest Rate: ${loanData.interestRate}%
                        </p>
                        <p class="text-muted mb-0">
                            Tenure: ${loanData.tenure} months
                        </p>
                        <small class="text-muted">Due: ${loanData.dueDate}th of every month</small>
                    </div>
                    <div class="text-end">
                        <span class="badge bg-warning">Upcoming</span>
                        <div class="mt-2">
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteLoan(this)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
                ${loanData.notes ? `
                    <div class="loan-notes mt-3 p-2 bg-light rounded">
                        <small class="text-muted">Notes:</small><br>
                        ${loanData.notes.replace(/\n/g, '<br>')}
                    </div>
                ` : ''}
                ${loanData.images.length > 0 ? `
                    <div class="loan-images mt-2">
                        ${loanData.images.map(img => `
                            <img src="${img}" class="loan-image me-2 mb-2" 
                                 style="max-width: 100px; border-radius: 4px; cursor: pointer"
                                 onclick="showFullImage('${img}')">
                        `).join('')}
                    </div>
                ` : ''}
            `;
            
            container.appendChild(loanElement);
        }

        // Function to show full image
        function showFullImage(imgSrc) {
            const modal = document.createElement('div');
            modal.className = 'modal fade';
            modal.innerHTML = `
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-body p-0">
                            <button type="button" class="btn-close position-absolute top-0 end-0 m-2" 
                                    data-bs-dismiss="modal"></button>
                            <img src="${imgSrc}" class="img-fluid">
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            const bsModal = new bootstrap.Modal(modal);
            bsModal.show();
            modal.addEventListener('hidden.bs.modal', () => modal.remove());
        }

        // Function to delete loan
        function deleteLoan(button) {
            if (confirm('Are you sure you want to delete this loan?')) {
                const loanItem = button.closest('.loan-item');
                loanItem.remove();
                updateDashboardSummary();
                showNotification('Loan deleted successfully!', 'warning');
            }
        }

        // Function to update dashboard summary
        function updateDashboardSummary() {
            // Calculate total EMIs
            const emiAmounts = document.querySelectorAll('.loan-item .amount-display:nth-child(2)');
            const totalEMI = Array.from(emiAmounts)
                .reduce((sum, element) => {
                    const amount = parseInt(element.textContent.replace(/[^0-9]/g, '')) || 0;
                    return sum + amount;
                }, 0);
            
            // Update total EMI display in summary card
            const totalEMIDisplay = document.querySelector('.card .amount-display');
            if (totalEMIDisplay) {
                totalEMIDisplay.textContent = `₹${totalEMI.toLocaleString()}`;
            }
        }

        // Function to show notifications
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} notification-toast`;
            notification.innerHTML = message;
            document.body.appendChild(notification);

            // Add animation
            notification.style.animation = 'slideIn 0.5s ease-out';

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.5s ease-in';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        // Add this to calculate EMI automatically
        document.addEventListener('DOMContentLoaded', function() {
            const loanAmountInput = document.querySelector('input[placeholder="Enter loan amount"]');
            const interestRateInput = document.querySelector('input[placeholder="Enter interest rate"]');
            const tenureInput = document.querySelector('input[placeholder="Enter loan tenure"]');
            const emiInput = document.querySelector('input[placeholder="Monthly EMI amount"]');

            function calculateEMI() {
                const P = parseFloat(loanAmountInput.value) || 0;
                const R = (parseFloat(interestRateInput.value) || 0) / 12 / 100;
                const N = (parseFloat(tenureInput.value) || 0) * 12;

                if (P && R && N) {
                    const EMI = P * R * Math.pow(1 + R, N) / (Math.pow(1 + R, N) - 1);
                    emiInput.value = Math.round(EMI);
                }
            }

            loanAmountInput.addEventListener('input', calculateEMI);
            interestRateInput.addEventListener('input', calculateEMI);
            tenureInput.addEventListener('input', calculateEMI);
        });

        function toggleCustomBank() {
            const bankSelect = document.getElementById('bankSelect');
            const customBankDiv = document.getElementById('customBankDiv');
            const customBankInput = document.getElementById('customBankInput');
            
            if (bankSelect.value === 'custom') {
                customBankDiv.style.display = 'block';
                customBankInput.required = true;
                // Add animation
                customBankDiv.style.animation = 'slideDown 0.3s ease-out';
            } else {
                customBankDiv.style.display = 'none';
                customBankInput.required = false;
            }
        }

        // Handle custom due date
        function toggleCustomDueDate() {
            const select = document.getElementById('emiDueDateSelect');
            const customInput = document.getElementById('customDueDateInput');
            
            if (select.value === 'custom') {
                customInput.style.display = 'block';
                customInput.required = true;
            } else {
                customInput.style.display = 'none';
                customInput.required = false;
            }
        }

        // Handle image paste in notes
        document.getElementById('notesTextarea').addEventListener('paste', function(e) {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            
            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    e.preventDefault();
                    const file = item.getAsFile();
                    const reader = new FileReader();
                    
                    reader.onload = function(event) {
                        const imgContainer = document.createElement('div');
                        imgContainer.className = 'position-relative d-inline-block';
                        
                        const img = document.createElement('img');
                        img.src = event.target.result;
                        img.className = 'pasted-image';
                        img.style.maxWidth = '150px';
                        img.style.maxHeight = '150px';
                        img.style.borderRadius = '4px';
                        
                        const deleteBtn = document.createElement('button');
                        deleteBtn.innerHTML = '×';
                        deleteBtn.className = 'btn btn-danger btn-sm position-absolute top-0 end-0';
                        deleteBtn.onclick = function() {
                            imgContainer.remove();
                        };
                        
                        imgContainer.appendChild(img);
                        imgContainer.appendChild(deleteBtn);
                        document.getElementById('imagePreviewContainer').appendChild(imgContainer);
                    };
                    
                    reader.readAsDataURL(file);
                }
            }
        });

        function fillDemoData() {
            try {
                // Loan Type
                document.getElementById('loanTypeSelect').value = 'Home Loan';

                // Bank
                document.getElementById('bankSelect').value = 'HDFC';

                // Loan Amount
                const amount = 2500000; // 25 Lakhs
                document.querySelector('input[placeholder="Enter loan amount"]').value = amount;

                // Interest Rate
                const interestRate = 8.5;
                document.querySelector('input[placeholder="Enter interest rate"]').value = interestRate;

                // Tenure
                const tenure = 24; // 24 months
                document.getElementById('tenureInput').value = tenure;

                // Calculate EMI
                const r = interestRate / 12 / 100;
                const n = tenure;
                const p = amount;
                const emi = Math.round((p * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1));
                document.querySelector('input[placeholder="Monthly EMI amount"]').value = emi;

                // EMI Due Date
                document.getElementById('emiDueDateSelect').value = '5';

                // Notes
                document.getElementById('notesTextarea').value = 
                    "Sample Home Loan Application\n" +
                    "Purpose: Purchase of 3BHK Apartment\n" +
                    "Location: Arrah, Bihar\n" +
                    "Property Value: ₹35,00,000\n" +
                    "Down Payment: ₹10,00,000";

                // Create sample document preview
                createSampleDocument();

                showNotification('Demo data filled successfully!', 'info');
            } catch (error) {
                console.error('Error filling demo data:', error);
                showNotification('Error filling demo data', 'danger');
            }
        }

        function createSampleDocument() {
            const imagePreviewContainer = document.getElementById('imagePreviewContainer');
            imagePreviewContainer.innerHTML = ''; // Clear existing images

            // Create sample image container
            const imgContainer = document.createElement('div');
            imgContainer.className = 'position-relative d-inline-block';

            // Create canvas for sample document
            const canvas = document.createElement('canvas');
            canvas.width = 200;
            canvas.height = 150;
            const ctx = canvas.getContext('2d');

            // Draw gradient background
            const gradient = ctx.createLinearGradient(0, 0, 200, 150);
            gradient.addColorStop(0, '#2196F3');
            gradient.addColorStop(1, '#4CAF50');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 200, 150);

            // Add text
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Loan Agreement', 100, 50);
            ctx.font = '12px Arial';
            ctx.fillText('HDFC Bank', 100, 80);
            ctx.fillText('Sample Document', 100, 100);

            // Convert to image
            const img = document.createElement('img');
            img.src = canvas.toDataURL();
            img.className = 'pasted-image';
            img.style.maxWidth = '150px';
            img.style.maxHeight = '150px';
            img.style.borderRadius = '4px';

            // Add delete button
            const deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = '×';
            deleteBtn.className = 'btn btn-danger btn-sm position-absolute top-0 end-0';
            deleteBtn.onclick = function() {
                imgContainer.remove();
            };

            imgContainer.appendChild(img);
            imgContainer.appendChild(deleteBtn);
            imagePreviewContainer.appendChild(imgContainer);
        }

        // Helper function to get bank name
        function getBankName() {
            const bankSelect = document.getElementById('bankSelect');
            return bankSelect.value === 'custom' 
                ? document.getElementById('customBankInput').value 
                : bankSelect.options[bankSelect.selectedIndex].text;
        }
    </script>
</body>
